<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clean Digest</title>
<style>html,body{margin:0;padding:0;background:#0b1220;}table{border-collapse:collapse;}a{text-decoration:none;}</style>
</head>
<body style="margin:0;padding:0;background:#0b1220;">
  <table role="presentation" width="100%">
    <tr><td align="center" style="padding:24px 12px;">
      <table role="presentation" width="100%" style="max-width:640px;background:#0f172a;border:1px solid #1f2937;border-radius:12px;">
        <tr><td style="padding:24px 22px 10px 22px;">
          <h1 style="margin:0 0 8px 0;font:700 26px Arial,Helvetica,sans-serif;color:#e5e7eb;">This Week’s Reads</h1>
          <p style="margin:0;font:16px/1.7 Arial,Helvetica,sans-serif;color:#cbd5e1;">Three quick picks picked by the team.</p>
        </td></tr>

        ${[1,2,3].map(i=>`
          <tr><td style="padding:12px 22px;">
            <table role="presentation" width="100%" style="background:#111827;border:1px solid #1f2937;border-radius:10px;">
              <tr>
                <td width="28%" style="padding:10px;">
                  <img alt="" width="160" style="display:block;width:100%;height:auto;border-radius:8px"
                    src="data:image/svg+xml;base64,${Buffer.from(
                      `<svg xmlns='http://www.w3.org/2000/svg' width='160' height='100'><rect width='160' height='100' fill='${i%2? "#9FE3B4":"#B7E4C7"}'/></svg>`
                    ).toString("base64")}" />
                </td>
                <td width="72%" style="padding:10px 12px 10px 0;">
                  <div style="font:700 16px Arial,Helvetica,sans-serif;color:#e5e7eb;margin:0 0 6px 0;">Story ${i}</div>
                  <div style="font:14px/1.6 Arial,Helvetica,sans-serif;color:#cbd5e1;margin:0 0 10px 0;">Short summary for story ${i}. Replace this with something meaningful.</div>
                  <table role="presentation"><tr><td bgcolor="#2563eb" style="border-radius:6px;">
                    <a href="#" style="display:inline-block;padding:8px 12px;font:600 14px Arial,Helvetica,sans-serif;color:#fff;border-radius:6px;">Read</a>
                  </td></tr></table>
                </td>
              </tr>
            </table>
          </td></tr>
        `).join("")}

        <tr><td align="center" style="padding:16px;border-top:1px solid #1f2937;">
          <p style="margin:0;font:12px Arial,Helvetica,sans-serif;color:#94a3b8;">© Your Company • <a href="#" style="color:#93c5fd;">Unsubscribe</a></p>
        </td></tr>
      </table>
    </td></tr>
  </table>
</body>
</html>
