<!doctype html><html><head><meta charset="utf-8">

    </div>
    <div class="pad">
      <div class="cols">
        <p style="text-align:center"><b>Alex</b><br>Growth Lead</p>
        <p style="text-align:center"><b>Sam</b><br>Product</p>
        <p style="text-align:center"><b>Chris</b><br>Host</p>
      </div>
      <p class="muted" style="margin-top:16px">© Your Brand · <a href="#">Unsubscribe</a></p>
    </div>

</body></html>
